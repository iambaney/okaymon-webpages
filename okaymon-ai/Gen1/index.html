<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh">
    <title>Generation 1: Oasis</title>
    <link rel="stylesheet" href="../static/css/contact_sheet_style.css">
    <link rel="icon" type="image/x-icon" href="../static/media/favicon_okayball_purple.png">
</head>
<body>
    <div class="load-img" id="load-img">
        <p><img src="../static/media/Gen_1_Okayball_sprite_gif_v3_web.gif" alt=""></p>
        <p>LOADING...</p>
    </div>
    <div class="main-area" id="main-area">
        <div class="header">
            <img id="oasisLogo" src="./media/Oasis logo_glow_web.png" width="30%">
        </div>
        <div class="page img-magnifier-container">
            <img id="sheet-desktop" style="width: 100%; opacity:100%;" src="./media/Gen_1_Contact_Sheet_40x50_web.jpg" alt="">
            <img id="sheet-mobile" style="width: 100%;" src="./media/Gen_1_Contact_Sheet_20x100_web.jpg" alt="">
        </div>
        <div class="header" id="okaymonLogo">
            <img style="align-items:flex-end;" src="../static/media/okaymon logo_v5 color_web.png" width="50%">
        </div>
    </div>
<script type="text/javascript" src="../static/js/magnify.js"></script>
<script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
    //image loading "spinner"
    $('#main-area').hide();
    // is the main image loaded ?
    $('#sheet-desktop').on('load', function(){
      // hide/remove the loading image and show loaded one.
      $('#load-img').hide();
      $('#main-area').show();
    });
</script>
<script>
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if (!isMobile()) {
        window.onload = function() {
            magnify("sheet-desktop", 3);
        }
    }
    //reload page on screen resize so magnify works//
    window.onresize = function(){
        location.reload(); 
            } 
</script>
</body>
</html>
